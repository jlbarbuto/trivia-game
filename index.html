<!doctype HTML>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Triva! Disney Edition</h1>
        <p class="instructions">Answer the trivia questions below. Make sure you give an answer before time's up!</p>

        <div class="questionArea">
            <div class="timer">
                Time Left: 10
            </div>
            <br>
            <div id="question">
            </div>
            <br>
            <div class="answers">
                <div class="answer" id="choiceA"></div>
                <div class="answer" id="choiceB"></div>
                <div class="answer" id="choiceC"></div>
                <div class="answer" id="choiceD"></div>
            </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>


</html>
